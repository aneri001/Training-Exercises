<h3>Student Academic Details !</h3>
<table>
<tr>
    <th>Student Name</th>
        <th>Maths</th>
        <th>Physics</th>
        <th>Chemistry</th>
        <th>Average</th>
</tr>
<tr *ngFor="let data of studentinfo">
    <td>{{data.name}}</td>
    <td>{{data.Maths}}</td>
    <td>{{data.Physics}}</td>
    <td>{{data.Chemistry}}</td>
    <td>{{avgmarks(data)}}</td>


</tr>

</table>
